    <!--practice 9d
    1) input the name.
    2) submit and show input value in a p tag.
    -->
<div>
  <input style="padding: 6px; margin: 5px;" class="js-input-name"
  onkeydown =" handelkeydown(event)" type="text" placeholder="Input the name">

<button onclick="
displayText ();
" type="submit">submit</button>
<p class="js-paragraph-name"></p>
</div>

</body>
  <script>
function displayText (){
const inputField= document.querySelector('.js-input-name');
const text= inputField.value;
const name= document.querySelector('.js-paragraph-name').innerHTML=`Your name is: ${text}`;
return name;
}
function handelkeydown(event){
if (event.key==='Enter'){
  displayText ();
}
} 
  </script>
