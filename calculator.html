    <p>
      <button onclick="
        calculation = '';
        localStorage.removeItem('calculationData')
        console.log(calculation);
      ">Clear</button>
    </p>
   
    <script>
      let calculation = localStorage.getItem('calculationData')|| '';
      
      function updateLocalStorage(){
        localStorage.setItem('calculationData',calculation);
      }
     
    </script>
