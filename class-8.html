<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class-8</title>
  <link rel="stylesheet" href="class-8.css">
</head>
<body>
  <div>
    <input class="input-eight-one" type="text" placeholder="name">
    <input type="text" placeholder="Email">
  </div>
  <div>
    <p class="pra-eight-b"> Thanks for chatting our customer support. would you like to take our quick service? </p>
    <button class="button-eight-b-one">Yes</button>
    <button class="button-eight-b-two">NO</button>
  </div>
  <div>
    <img class="image-eight-c" src="image/googlelogo_color_272x92dp.jpg" alt="Google logo">
    <input class="input-eight-c" type="text" placeholder="Search Google or type a URL">
  </div>
  <!--Exercise in eight d.-->
  <div class="div-sign-up">
    <input class="input-div-eight-d-one" type="text" placeholder="Fast Name">
    <input class="input-div-eight-d-two" type="text" placeholder="Last Name">
    <input class="input-div-eight-d-three" type="email" placeholder="Email">
    <button class="sign-up-button">Sign up</button>
  </div>
  <div class="">
    <p class="pra-eight-e"> Request a ride now</p>
    <input class="input-Enter-pickup-location" type="text" placeholder="Enter pickup location">
    <input class="input-Enter-destination" type="text" placeholder="Enter destination">
    <button class="button-request-now">Request now</button>
    <button class="button-schedule">Schedule for later</button>
  </div>


</body>
</html>
